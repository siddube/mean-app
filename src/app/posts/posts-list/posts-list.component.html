<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
      {{post.message}}
      <mat-action-row>
        <button mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</button>
        <button mat-button color="warn" (click)="onDeletePost(post.id)">DELETE</button>
      </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length <= 0 && !isLoading" class="info-text mat-body-1">No Posts Added Yet!</p>
<a routerLink="/create"><button mat-fab id="create-message-btn"><i class="material-icons">add</i></button></a>
